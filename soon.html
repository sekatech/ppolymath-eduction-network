<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Polymath Education Network</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
            text-align: center;
            background-image: url('son.jpeg'); /*  image URL */
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for better text visibility */
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.5em;
        }

        .countdown {
            font-size: 2em;
            margin: 20px 0;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1em;
        }

        header {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            color: #fff;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .quote {
            margin-top: 30px;
            font-size: 1.3em;
            font-style: italic;
            color: #ffcc00; /* Color for the quote text */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <header>Polymath Education Network</header>

    <div class="content">
        <h1>Welcome to Polymath Education Network</h1>
        <p>This page is under development by the SEKATECH company.</p>
        <p>Content is coming soon!</p>
        <div class="countdown" id="countdown"></div>
        <div class="quote" id="quote"></div>
    </div>

    <div class="footer">
        &copy; 2024 Polymath Education Network | All Rights Reserved
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("2024-12-31T00:00:00").getTime(); // Set your target date here

        // Update the countdown every second
        const x = setInterval(function() {
            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the countdown date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the countdown element
            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            
            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We're live!";
            }
        }, 1000);

        // Array of quotes
        const quotes = [
            "Education is the most powerful weapon which you can use to change the world. – Nelson Mandela",
            "The beautiful thing about learning is that no one can take it away from you. – B.B. King",
            "In the middle of every difficulty lies opportunity. – Albert Einstein",
            "The future belongs to those who believe in the beauty of their dreams. – Eleanor Roosevelt",
            "Learning never exhausts the mind. – Leonardo da Vinci"
        ];

        // Function to display a random quote
        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            document.getElementById("quote").innerHTML = quotes[randomIndex];
        }

        // Display a random quote on page load
        displayRandomQuote();
    </script>
</body>
</html>
